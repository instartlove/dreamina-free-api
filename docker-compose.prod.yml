version: '3.8'

services:
  dreamina-free-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: dreamina-free-api:latest
    container_name: dreamina-free-api-prod
    restart: always
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # 生产环境只挂载必要的配置文件
      - ./configs:/app/configs:ro
      # 可选：挂载日志目录
      - ./logs:/app/logs
    networks:
      - dreamina-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: dreamina-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dreamina-free-api
    networks:
      - dreamina-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dreamina-prod-network:
    driver: bridge