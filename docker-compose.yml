version: '3.8'

services:
  dreamina-free-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: dreamina-free-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # 可选：挂载配置文件（如果需要外部配置）
      - ./configs:/app/configs:ro
    networks:
      - dreamina-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dreamina-network:
    driver: bridge